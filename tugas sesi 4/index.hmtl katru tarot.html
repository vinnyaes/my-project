<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Baca kartu tarot gratis dan dapatkan wawasan tentang hidup Anda dengan seorang pembaca tarot profesional.">
    <title>Baca Kartu Tarot Gratis</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f4f4;
        }
        .hero-section {
            background: rgb(255, 255, 255);
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .hero-title {
            color: rgb(11, 48, 97);
            font-weight: bold;
        }
        .hero-text {
            color: rgb(188, 158, 7);
            font-size: 1.1em;
        }
        .hero-btn {
            background-color: rgb(110, 109, 108);
            color: white;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 5px;
            transition: 0.3s;
        }
        .hero-btn:hover {
            background-color: rgb(90, 89, 88);
        }
        .hero-img {
            width: 100%;
            max-width: 250px; /* Ukuran gambar lebih kecil */
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .hero-img {
                max-width: 200px; /* Lebih kecil di mobile */
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row align-items-center hero-section">
        <!-- Kolom Teks -->
        <div class="col-lg-6 text-center text-lg-start">
            <h1 class="hero-title">Baca Kartu Tarot Gratis</h1>
            <h2 class="h4 text-secondary">Dapatkan Wawasan dari Pembaca Tarot Profesional!</h2>
            <p class="hero-text">Membaca kartu tarot adalah praktik untuk mendapatkan wawasan tentang kehidupan melalui kartu tarot. Anda ingin tahu lebih banyak tentang nasib Anda?</p>
            <button class="btn hero-btn">CLICK HERE!</button>
        </div>
        <!-- Kolom Gambar -->
        <div class="col-lg-6 text-center mt-4 mt-lg-0">
            <img src="gambar 1.jpg" alt="Kartu Tarot" class="hero-img">
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
